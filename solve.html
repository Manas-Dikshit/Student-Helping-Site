<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QUIZZE AI - Solve a Question</title>
  <link rel="stylesheet" href="solve.css">
</head>
<body>
  <div class="container">
    <h1>Solve a Question</h1>
    <p>Enter your question below and get a detailed explanation. For math or physics questions, the solution will be provided step by step.</p>
    <textarea id="user-question" rows="6" placeholder="Enter your question here..."></textarea>
    <button id="solve-button">Solve Question</button>
    <div id="loading-indicator" style="display: none;">Loading...</div>
    <div id="solution-container"></div>
  </div>
  <script src="solve.js"></script>
</body>
</html>
